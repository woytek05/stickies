<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Stickies</title>
        <link rel="stylesheet" href="./css/main.css" />
        <script src="./dist/main.bundle.js" defer></script>
        <link rel="icon" type="image/x-icon" href="./img/fridge.ico" />
        <script
            src="https://cdn.tiny.cloud/1/bwb6pf23n33skfalesqbphjgfuimt2fmpq0thiacoeulf2vd/tinymce/6/tinymce.min.js"
            referrerpolicy="origin"
        ></script>
    </head>

    <body id="body">
        <div class="mainContainer">
            <h1 class="header">
                <box-icon
                    id="fridgeIcon"
                    name="fridge"
                    type="solid"
                    color="#f4bf4f"
                    class="headerIcon"
                ></box-icon>
                Stickies
            </h1>
            <div class="formGroup field">
                <input
                    id="fridgeName"
                    name="fridgeName"
                    type="input"
                    class="formField"
                    placeholder="Fridge"
                    required
                />
                <label for="name" class="formLabel">Fridge</label>
                <button class="button" id="send" disabled>Open</button>
            </div>
            <p id="errorMessage"></p>
        </div>
    </body>
</html>
